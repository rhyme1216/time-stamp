<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迷你时间戳转换器</title>
  <script src="mini-widget.js" defer></script>
  <style>
    :root {
      --bg: #e6f8ff;
      --panel: #ffffff;
      --accent: #3b82f6;
      --accent-2: #1d4ed8;
      --text: #0f172a;
      --muted: #4b5563;
      --border: #d7e3f4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background: linear-gradient(135deg, #f5fbff 0%, #e6f8ff 35%, #f8fbff 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
    }
    .card {
      max-width: 420px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.12);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #1e293b;
      letter-spacing: 0.2px;
    }
    p.desc {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }
    .section {
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #f8fbff;
    }
    .section h2 {
      margin: 0 0 10px;
      font-size: 14px;
      color: #1d4ed8;
      letter-spacing: 0.1px;
    }
    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(59,130,246,0.25);
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    button {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      white-space: nowrap;
    }
    button:hover { box-shadow: 0 8px 18px rgba(59,130,246,0.25); }
    button:active { transform: translateY(1px); }
    .muted-btn {
      background: #ffffff;
      border: 1px solid var(--border);
      color: var(--muted);
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      background: #f1f7ff;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: 'Menlo','Monaco','Consolas', monospace;
      font-size: 13px;
      word-break: break-all;
    }
    .small {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>迷你时间戳转换器</h1>
    <p class="desc">将指定时间与毫秒级时间戳互相转换，默认使用本地时区。</p>

    <div class="section" id="to-ms">
      <h2>时间 → 毫秒时间戳</h2>
      <label for="dt">选择时间（本地时区，自动转换）</label>
      <input type="datetime-local" id="dt" />
      <div class="row">
        <button class="muted-btn" id="now">填入当前时间</button>
      </div>
      <div class="result" id="msOutput">等待选择时间...</div>
    </div>

    <div class="section" id="to-human">
      <h2>毫秒时间戳 → 时间</h2>
      <label for="ms">输入13位毫秒时间戳</label>
      <input type="text" id="ms" placeholder="例如：1760514008027" />
      <div class="row">
        <button id="convertToHuman">转换为日期时间</button>
        <button class="muted-btn" id="fillSample">填入示例</button>
      </div>
      <div class="result" id="humanOutput">等待转换...</div>
    </div>

    <div class="small">提示：输入/输出均基于当前浏览器的本地时区。</div>
  </div>

</body>
</html>
