<body>
  <div class="container">
    <h1>ğŸ• æ—¶é—´æˆ³å›¾æ ‡ç”Ÿæˆå™¨</h1>
    <p>ç‚¹å‡»ä¸‹è½½æŒ‰é’®ä¿å­˜å›¾æ ‡åˆ°æ‰©å±•ç›®å½•</p>
    
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <canvas id="icon48" width="48" height="48"></canvas>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    
    <div>
      <button onclick="downloadIcon('icon16', 16)">ä¸‹è½½ 16x16</button>
      <button onclick="downloadIcon('icon48', 48)">ä¸‹è½½ 48x48</button>

    </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // èƒŒæ™¯æ¸å˜
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1e293b');
      gradient.addColorStop(1, '#0f172a');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // ç»˜åˆ¶æ—¶é’Ÿå›¾æ ‡
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineWidth = size / 16;
      
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.35;
      
      // å¤–åœ†
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();
      
      // æ—¶é’ˆ
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX, centerY - radius * 0.5);
      ctx.stroke();
      
      // åˆ†é’ˆ
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX + radius * 0.6, centerY);
      ctx.stroke();
      
      // ä¸­å¿ƒç‚¹
      ctx.beginPath();
      ctx.arc(centerX, centerY, size / 20, 0, 2 * Math.PI);
      ctx.fill();
    }
    
    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // ç»˜åˆ¶æ‰€æœ‰å›¾æ ‡
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
